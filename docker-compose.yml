version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '##@Scottish!'
      POSTGRES_DB: workit-db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: workit-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  studio:
    build:
      context: .
      dockerfile: Dockerfile.studio
    container_name: drizzle-studio
    ports:
      - "4983:4983"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
